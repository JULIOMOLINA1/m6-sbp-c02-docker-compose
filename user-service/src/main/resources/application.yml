server:
 port: 8081

spring:
  application:
  name: user-service
  datasource:
     url: jdbc:postgresql://localhost:5434/userdb
     username: postgres
     password: postgres
     driver-class-name: org.postgresql.Driver

  flyway:
     enabled: true
     locations: classpath:db/migration
     baseline-on-migrate: true
     validate-on-migrate: true


